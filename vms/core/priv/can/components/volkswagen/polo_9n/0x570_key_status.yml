---
name: key_status
id: 0x570
signals:
  - name: key_state
    kind: enum
    value_start: 0
    value_length: 8
    mapping:
      0x00: contact_off
      0x01: key_engaged
      0x87: contact_on
      0x8B: start_engine
      0x05: contact_on # seems to be an intermediary state between contact_on and start_engine.
      0x83: contact_on # seems to be an intermediary state between contact_on and start_engine.

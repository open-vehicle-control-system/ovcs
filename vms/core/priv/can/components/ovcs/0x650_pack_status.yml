---
name: pack_status
id: 0x650
frequency: 100
signals:
  - name: pack_current
    sign: signed
    value_start: 0
    value_length: 16
    scale: "0.1"
    unit: A
  - name: pack_voltage
    value_start: 16
    value_length: 16
    scale: "0.1"
    unit: V
  - name: pack_state_of_charge
    value_start: 32
    value_length: 8
    scale: "0.5"
    unit: V
  - name: pack_average_temperature
    value_start: 40
    value_length: 8
    unit: C
  - name: is_charging
    value_start: 48
    value_length: 1
    kind: enum
    mapping:
      0x00: false
      0x01: true
  - name: charge_interlock_enabled
    value_start: 49
    value_length: 1
    kind: enum
    mapping:
      0x00: false
      0x01: true
  - name: balancing_active # whether the battery pack is currently performing balancing
    value_start: 50
    value_length: 1
    kind: enum
    mapping:
      0x00: false
      0x01: true
  - name: bms_error
    value_start: 51
    value_length: 1
    kind: enum
    mapping:
      0x00: false
      0x01: true
  - name: j1772_plug_state
    value_start: 52
    value_length: 3
    kind: enum
    mapping:
      0x00: invalid
      0x01: disconnected
      0x02: abort
      0x03: ready
      0x04: charging
  - name: filler0
    value_start: 55
    value_length: 9
    kind: static
    value: 0

---
can_networks:
  ovcs:
    bitrate: 500000
    emitted_frames:
      - name: infotainment_status
        id: 0x201
        frequency: 20
        signals:
          - name: requested_gear
            kind: enum
            value_start: 0
            value_length: 8
            mapping:
              0x00: drive
              0x01: neutral
              0x02: reverse
              0x03: parking
    received_frames:
      - name: gear_status
        id: 0x600
        frequency: 20
        signals:
          - name: selected_gear
            kind: enum
            value_start: 0
            value_length: 8
            mapping:
              0x00: drive
              0x01: neutral
              0x02: reverse
              0x03: parking
      - name: vms_status
        id: 0x1A0
        frequency: 100
        signals:
          - name: status
            kind: enum
            value_start: 0
            value_length: 8
            mapping:
              0x00: ok
              0xFF: failure
          - name: ready_to_drive
            kind: enum
            value_start: 8
            value_length: 8
            mapping:
              0x00: false
              0x01: true
          - name: counter
            kind: integer
            value_start: 16
            value_length: 8
  polo_drive:
    bitrate: 500000
    received_frames:
      - name: car_status
        id: 0x470
        signals:
          - name: front_left_door_open
            kind: enum
            value_start: 15
            value_length: 1
            mapping:
              0x00: false
              0x01: true
          - name: front_right_door_open
            kind: enum
            value_start: 14
            value_length: 1
            mapping:
              0x00: false
              0x01: true
          - name: rear_left_door_open
            kind: enum
            value_start: 13
            value_length: 1
            mapping:
              0x00: false
              0x01: true
          - name: rear_right_door_open
            kind: enum
            value_start: 12
            value_length: 1
            mapping:
              0x00: false
              0x01: true
          - name: trunk_door_open
            kind: enum
            value_start: 10
            value_length: 1
            mapping:
              0x00: false
              0x01: true
          - name: beam_active
            kind: enum
            value_start: 16
            value_length: 8
            mapping:
              0x00: false
              0x64: true
      - name: airbags_status
        id: 0x50
        signals:
          - name: in_car_airbag_system_online
            kind: enum
            value_start: 0
            value_length: 8
            mapping:
              0x00: true
              0x02: false
          - name: passenger_airbag_online
            kind: enum
            value_start: 8
            value_length: 8
            mapping:
              0x09: true
              0xB: false
      - name: handbrake_status
        id: 0x320
        signals:
          - name: handbrake_engaged
            kind: enum
            value_start: 8
            value_length: 8
            mapping:
              0x00: false
              0x02: true
      - name: abs_status
        id: 0x5A0
        frequency: 20
        signals:
          - name: speed
            unit: km/h
            value_start: 8
            value_length: 16
            scale: "0.0075"
